<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
	<link rel="stylesheet" href="/css/myStyle.css" type="text/css">
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>
	<div class="row">
		<form action="#" th:action="@{/poseidon/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="name">Name</label>
				<input  th:field="${ruleName.name}" id="name" class="form-control" type="text" name="name" placeholder="Name"/>
				<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name Error</span>
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input  th:field="${ruleName.description}" id="description" class="form-control" type="text" name="description" placeholder="Description"/>
				<span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" >Description Error</span>
			</div>
			<div class="form-group">
				<label for="json">Json</label>
				<input  th:field="${ruleName.json}" id="json" class="form-control" type="text" name="json" placeholder="Json"/>
				<span class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}" >Json Error</span>
			</div>
			<div class="form-group">
				<label for="template">Template</label>
				<input  th:field="${ruleName.template}" id="template" class="form-control" type="text" name="template" placeholder="Template"/>
				<span class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}" >Template Error</span>
			</div>
			<div class="form-group">
				<label for="sql">Sql</label>
				<input  th:field="${ruleName.sql}" id="sql" class="form-control" type="text" name="sql" placeholder="Sql"/>
				<span class="text-danger" th:if="${#fields.hasErrors('sql')}" th:errors="*{sql}" >Sql Error</span>
			</div>
			<div class="form-group">
				<label for="sqlPart">SqlPart</label>
				<input  th:field="${ruleName.sqlPart}" id="sqlPart" class="form-control" type="text" name="sqlPart" placeholder="SqlPart"/>
				<span class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}" >SqlPart Error</span>
			</div>

			<div class="form-group">
				<div class="row justify-content-center">
					<div class="col-sm-6 col<-sm-offset-3">
						<button style="background color-blue" type="submit" class="btn btn-primary">
							Add Bid List
						</button>
					</div>
				</div>
			</div>
			<!--
			TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
			 -->
		</form>
		<form th:action="@{/poseidon/ruleName/list}" th:method="get">
			<button class="btn btn-danger" type="submit" >
				Cancel
			</button>
		</form>
	</div>

</div>
<footer class="container-fluid bg-grey py-5">
	<div class="logo">
		<img src="/../../logoPoseidon.png" class="w-50 logo-footer" title="Poseidon Inc.">
	</div>
</footer>
</body>
</html>
